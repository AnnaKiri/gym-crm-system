spring:
  config:
    import: "classpath:dev/confidential-dev.yaml"
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://gym-crm-postgresql.cb8w444oa6ca.us-east-1.rds.amazonaws.com:5432/gym_crm_system
    username: postgres
  data:
    redis:
      host: redis
      port: 6379
aws:
  sqs:
    queues:
      trainer-workload: https://sqs.us-east-1.amazonaws.com/842675979008/Queue.fifo
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
  instance:
    metadata-map:
      keycloak-service: http://keycloak:8080/
      keycloak-auth: http://keycloak:8080/
cors:
  allowed-origins:
    - "http://localhost"
  allowed-methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
  allowed-headers:
    - "Authorization"
    - "Content-Type"

keycloak:
  admin:
    username: gym-crm-system-admin
    client-id: gym-crm-microservice-admin
  user:
    client-id: gym-crm-microservice-client
  url: http://keycloak:8080
  realm: gym-crm-system-realm

server:
  port: 80