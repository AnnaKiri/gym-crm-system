spring:
  application:
    name: trainer-workload-service
  config:
    import:
      - "classpath:local/application-local.yaml"
      - "classpath:dev/application-dev.yaml"
      - "classpath:stg/application-stg.yaml"
      - "classpath:prod/application-prod.yaml"
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20

  datasource:
    url: jdbc:h2:mem:trainerworkloadservice
#    tcp: jdbc:h2:tcp://localhost:9092/mem:trainerworkloadservice
    username: sa
    password:

  sql:
    init:
      data-locations: classpath:db/populateDB.sql
      mode: always

logging:
  level:
    root: INFO
    com.kirillova.trainerworkloadservice: DEBUG

server:
  port: 0
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true